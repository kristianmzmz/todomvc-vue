<!DOCTYPE html>
<html>

<head>
  <title>My first Vue app</title>
  <link href="./assets/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="nav-bar"></div>

  <div id="app">
    <div class="cart">
      <p>Cart({{ cart.length }})</p>
    </div>

    <product 
      :premium="premium" 
      @add-to-cart="updateCart"
      @remove-from-cart="removeItem">
    </product>
  </div>
</body>


</html>
