<!DOCTYPE html>
<html>

<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">

    <div class="product-image">
      <img src="" />
    </div>

    <div class="product-info">
      <h1>{{ product }}</h1>
      <p>{{ description }}</p>
    </div>

  </div>

  <script>

    var app = new Vue({
      el: '#app',
      data: {
        product: 'Socks',
        description: 'A pair of warm fuzzy socks'
      }
    })


  </script>
</body>

</html>
